<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano. Это мой первый таск, поэтому прошу при проверке нажать Caps-Lock и перевести клавиатуру на английский язык. Так клавишы будут работать. Спасибо за понимание).</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key white" data-letter="D" data-note="c"data-actual="c"></div>
      <div class="piano-key white" data-letter="F" data-note="d"data-actual="d"></div>
      <div class="piano-key white" data-letter="G" data-note="e"data-actual="e"></div>
      <div class="piano-key white" data-letter="H" data-note="f"data-actual="f"></div>
      <div class="piano-key white" data-letter="J" data-note="g"data-actual="g"></div>
      <div class="piano-key white" data-letter="K" data-note="a"data-actual="a"></div>
      <div class="piano-key white" data-letter="L" data-note="b"data-actual="b"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp" data-letter="R" data-note="Cb"data-actual="Cb"></div>
        <div class="piano-key sharp" data-letter="T" data-note="Db"data-actual="Db"></div>
        
        <div class="piano-key sharp" data-letter="U" data-note="Fb"data-actual="Fb"></div>
        <div class="piano-key sharp" data-letter="I" data-note="Gb"data-actual="Gb"></div>
        <div class="piano-key sharp" data-letter="O" data-note="Ab"data-actual="Ab"></div>
      </div>
    </div>
    <button class="fullscreen openfullscreen"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>

  <audio id="c" src="./assets/audio/c.mp3"></audio>
  <audio id="Cb" src="./assets/audio/Cb.mp3"></audio>
  <audio id="Db" src="./assets/audio/Db.mp3"></audio>
  <audio id="d" src="./assets/audio/d.mp3"></audio>
  <audio id="e" src="./assets/audio/e.mp3"></audio>
  <audio id="f" src="./assets/audio/f.mp3"></audio>
  <audio id="Fb" src="./assets/audio/Fb.mp3"></audio>
  <audio id="Gb" src="./assets/audio/Gb.mp3"></audio>
  <audio id="g" src="./assets/audio/g.mp3"></audio>
  <audio id="Ab" src="./assets/audio/Ab.mp3"></audio>
  <audio id="a" src="./assets/audio/a.mp3"></audio>
  <audio id="b" src="./assets/audio/b.mp3"></audio>
  
  <script src="script.js"></script>
  
</body>

</html>
